<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Leveraging ChatGPT</title>
    <link rel="stylesheet" href="style.css" />
    <!--  -->
    
    
    <!--  -->
  </head>
  <body>
    
    <div id="app">
      <div id="heading">
        <h1>Chatbot Leveraging ChatGPT</h1>
      </div>
      
      <hr style="width:50%;text-align:left;margin-left:0">
      <div id="chat_container"></div>
      
     <!------------------------>
     <!--  -->
     <form>
        <button type="button" form="" onclick="voice()">
          <img src="assets/microphone.png" alt="microphone">
          
        </button>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask something...." id="speechToText"></textarea>

<!------Added ------>
        
<!---------->
        <button type="submit">
          <img src="assets/send.svg" alt="send">
          </button>
      </form>
    </div>

    <script type="module" src="script.js"></script>

    <!--------->
    <script>
      function voice(){
        var recognition  = new webkitSpeechRecognition();
        recognition.lang="en-GB";
        recognition.onresult=function(event){
          console.log(event)
          document.getElementById("speechToText").value = event.results[0][0].transcript;
        }
        recognition.start();
      }
    </script>

    
    <!----------->
  </body>
</html>
